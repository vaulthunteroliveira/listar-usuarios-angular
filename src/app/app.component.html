<div class="container-fluid">

  <h1 class="text-center">{{ first_name }}</h1>

  <div *ngIf="user">
    <img [src]="user.avatar" />
    <p>{{ user.first_name }} {{ user.last_name }}</p>
  </div>

  <ul *ngIf="items">
    <li *ngFor="let item of items.data" (click)="showInformations(item)">
      <img [src]="item.avatar" />
      <p>{{ item.first_name }} {{ item.last_name }}</p>
    </li>
  </ul>
</div>
